<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nominal Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“‹ Nominal Generator</h1>
            <p>Automatically loads Excel files from the 'files' folder</p>
        </header>

        <div class="upload-section">
            <button id="load-files-btn" class="file-label">
                <span class="upload-icon">ğŸ“</span>
                <span class="upload-text">Load Excel Files from Folder</span>
            </button>
            <div id="file-status" class="file-name"></div>
        </div>

        <div id="heading-section" class="heading-section" style="display: none;">
            <label for="heading-input" class="heading-label">Heading for Nominal (will be merged in first row):</label>
            <input type="text" id="heading-input" class="heading-input" placeholder="Enter heading for the nominal..." />
        </div>

        <div id="cadet-section" class="cadet-section" style="display: none;">
            <div class="section-header">
                <h2>Select Cadets</h2>
                <div class="search-box">
                    <input type="text" id="search-input" class="search-input" placeholder="ğŸ” Search cadets by name..." />
                </div>
                <div class="select-actions">
                    <button id="select-all-btn" class="action-btn">Select All</button>
                    <button id="deselect-all-btn" class="action-btn">Deselect All</button>
                </div>
            </div>
            <div id="cadet-list" class="cadet-list"></div>
            <button id="generate-btn" class="generate-btn">Generate Nominal</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
